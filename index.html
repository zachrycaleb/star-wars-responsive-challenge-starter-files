<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/float-grid.css">
</head>
<body>
	<header>

		<div class="row">
      <div class="col-12">
			 <h1>Star Wars Characters</h1>
			 <h4>Incomplete list</h4>
      </div>
		</div>
	</header>

	<div class="row">

    <div class="col-4"></div>
     	<div class="card">
    		<img class="photo" src="images/rey_square.png">
    		<div class="content">
          <h3>Ray</h3>
    		  <p>Protagonist, from Tatooine</p>
        </div>
    	</div>
    </div> 

    <div class="col-4">
    	<div class="card">
    		<img class="photo" src="images/finn_square.png">
    		<div class="content">
          <h3>Finn</h3>
    		  <p>Storm Trooper, befriends Ray</p>
        </div>
   		</div>
    </div>

    <div class="col-4">
    	<div class="card">
        <img class="photo" src="images/kylo_square.png">
        <div class="content">
          <h3>Kylo</h3>
          <p>Main villain, or is he?</p>
    		</div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="photo" src="images/poe_square.png">
        <div>
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
    	</div>
    </div>

    <div class="col-4">
    	<div class="card">
        <img src="images/chewbacca_square.png">
        <div>
          <h3>Chewbacca</h3>
          <p>A great first mate</p>
        </div>
   		</div>
    </div>

    <div class="col-4">
    	<div class="card">
    		<img class="photo" src="images/yoda_square.png">
        <div>
    		  <h3>Yoda</h3>
    		  <p>Wise old Jedi master</p>
        </div>
   		</div>
    </div>

  </div>	
</body>
</html>
